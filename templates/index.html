<!DOCTYPE html>
<html>
<head>
    <title>Hash Checker</title>
</head>
<body>
    <h1>Hash Checker</h1>
    <form method="POST" action="/">
        <textarea name="hashes" placeholder="Enter hashes here, one per line"></textarea>
        <input type="submit" value="Check">
    </form>
    <h2>Results:</h2>
    {% for file in files %}
    <a href="{{ url_for('results', filename=file) }}">{{ file }}</a><br>
    {% endfor %}
</body>
</html>
