<!DOCTYPE html>
<html>
<head>
    <title>VT API Hash Checker</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
        }
        #hashForm {
            margin-bottom: 30px;
        }
        textarea {
            background-color: #555;
            color: #fff;
        }
        a {
            color: #00f;
        }
    </style>
</head>
<body>
    <h1>VirusTotal API Hash Checker</h1>
    <form id="hashForm" action="/" method="POST">
        <textarea name="hashes" rows="10" cols="70" required></textarea><br/>
        <input type="submit" value="Submit">
    </form>
    <div id="waitTime"></div>
    {% if task_running %}
        <p>An API task is currently running. Please wait...</p>
    {% else %}
        <p>No API task running.</p>
    {% endif %}
    <h2>Past Results</h2>
    {% for file in files %}
        <a href="{{ url_for('uploaded_file', filename=file) }}" style="color: #959ee7">{{ file[:10] }} at {{ file[10:12] }}:{{ file[12:14] }}:{{ file[14:16] }}</a><br/>
    {% endfor %}
</body>
</html>
