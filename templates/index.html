<!DOCTYPE html>
<html>
<head>
    <title>VT API Hash Checker</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>VirusTotal API Hash Checker</h1>
    <form id="hashForm" action="/" method="POST">
        <textarea name="hashes" rows="10" cols="70" required></textarea><br/>
        <input type="submit" value="Submit">
    </form>
    <div id="waitTime"></div>
    <h2>Past Results</h2>
    {% for file in files %}
        <a href="{{ url_for('uploaded_file', filename=file) }}">{{ file }}</a><br/>
    {% endfor %}
</body>
</html>
