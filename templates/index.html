<!DOCTYPE html>
<html>
<head>
    <title>Hash Checker</title>
    <style>
        body {font-family: Arial, sans-serif;}
        form {margin: 20px 0;}
        textarea {width: 100%; height: 150px;}
        a {display: block;}
    </style>
</head>
<body>
    <h1>Hash Checker</h1>
    <form method="POST" action="/">
        <textarea name="hashes" placeholder="Enter hashes here, one per line"></textarea>
        <input type="submit" value="Check">
    </form>
    <h2>Previous Results:</h2>
    {% for file in files %}
    <a href="{{ url_for('uploaded_file', filename=file) }}">{{ file }}</a>
    {% endfor %}
</body>
</html>
