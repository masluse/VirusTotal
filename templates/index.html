<!DOCTYPE html>
<html>
<head>
    <title>Hash Check</title>
    <style>
        .container {width: 600px; margin: 0 auto; padding-top: 100px;}
        .form-group {margin-bottom: 20px;}
        .form-group label {display: block;}
        .form-group textarea {width: 100%; height: 200px; padding: 10px;}
        .form-group button {padding: 10px 20px;}
        .results {margin-top: 40px;}
        .results a {display: block; margin-bottom: 5px;}
    </style>
</head>
<body>
    <div class="container">
        <form action="/" method="post">
            <div class="form-group">
                <label for="hashes">Enter hashes (one per line):</label>
                <textarea id="hashes" name="hashes"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Check</button>
            </div>
        </form>
        <div class="results">
            <h2>Previous results:</h2>
            {% for file in files %}
            <a href="/uploads/{{ file }}">{{ file }}</a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
