<!DOCTYPE html>
<html>
<head>
    <title>Hash Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        input[type="submit"] {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Hash Checker</h1>
    <form method="POST" action="/">
        <textarea name="hashes" placeholder="Enter hashes here, one per line"></textarea>
        <input type="submit" value="Check">
    </form>
    <h2>Previous Results:</h2>
    {% for file in files %}
    <a href="{{ url_for('uploaded_file', filename=file) }}">{{ file }}</a><br>
    {% endfor %}
</body>
</html>
