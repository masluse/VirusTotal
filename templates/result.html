<!DOCTYPE html>
<html>
<head>
    <title>Hash Check Result</title>
    <style>
        table {width: 100%; border-collapse: collapse; margin-top: 20px;}
        th, td {border: 1px solid #ccc; padding: 10px; text-align: left;}
        th {background-color: #f8f8f8;}
    </style>
</head>
<body>
    <h1>Hash Check Result</h1>
    <table>
        <tr>
            <th>Hash</th>
            <th>Malicious</th>
        </tr>
        {% for hash_value, positives, total in results %}
        <tr>
            <td>{{ hash_value }}</td>
            <td>{% if positives != 'Not found' %}{{ positives }} / {{ total }}{% else %}Not found{% endif %}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back</a>
</body>
</html>
