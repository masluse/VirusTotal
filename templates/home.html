<!DOCTYPE html>
<html>
<head>
    <title>Hash Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            resize: vertical;
        }
        input[type="submit"] {
            display: block;
            margin: 10px auto;
        }
        h2 {
            margin-top: 20px;
        }
        a {
            display: block;
            margin-bottom: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Hash Checker</h1>
    <form method="POST" action="/">
        <textarea name="hashes" placeholder="Enter hashes here, one per line"></textarea>
        <input type="submit" value="Check">
    </form>
    <h2>Results:</h2>
    {% for file in files %}
    <a href="{{ url_for('results', filename=file) }}">{{ file }}</a>
    {% endfor %}
</body>
</html>
